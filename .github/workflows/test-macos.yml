name: Test MCP Server - macOS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
    
    - name: Install dependencies
      run: uv sync
    
    - name: Run tests
      run: uv run python test_agent.py
    
    - name: Check test output file
      if: always()
      shell: bash
      run: |
        if [ -f test_output.txt ]; then
          echo "✅ Test output file exists"
          cat test_output.txt
        else
          echo "❌ Test output file not found"
          exit 1
        fi

